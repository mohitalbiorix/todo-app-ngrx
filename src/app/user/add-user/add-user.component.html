<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <h1>My TODO'S</h1>
          </h5>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<div class="container">
    <div class="input-group top">
      <input type="text" class="form-control" placeholder="Add new TODO task" [(ngModel)]="newTodoText"
      [ngModelOptions]="{standalone: true}">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-outline-success btn-lg" (click)="addTodo()">Save </button>
      </span>
   </div>

</div>
