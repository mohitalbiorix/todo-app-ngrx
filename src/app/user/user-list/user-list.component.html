<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <h1>TODO'S LIST</h1>
                    </h5>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="container">
    <button type="button" (click)="addTodo()" class="btn btn-outline-primary add-btn">Add Todo</button>

    <!-- display todo user -->
    <div *ngFor="let todo of todo$ | async" class="todo" [ngClass]="{'not-todo-container': !todo.todo}">
        <span [ngClass]="{'not-todo': !todo.todo}">{{todo.text}}</span>
        <div>
            <button (click)="removeTodo(todo)" class="btn btn-outline-danger action-button">Delete</button>
            <button (click)="toggleTodo(todo.id)" class="btn btn-outline-dark action-button">Toggle</button>
            <button (click)="editTodo(todo)" class="btn btn-outline-secondary action-button">Edit</button>
        </div>
    </div>
</div>
